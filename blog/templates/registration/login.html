{% load staticfiles %}
<!DOCTYPE html>
<!-- saved from url=(0038)http://v3.bootcss.com/examples/signin/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>login</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="./login_files/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
	
	{% if form.errors %}
		<p>Your username and password didn't match. Please try again.</p>
	{% endif %}
    <div class="container">

      <form class="form-signin" method="post" action="{% url 'django.contrib.auth.views.login' %}">
          {% csrf_token %}
          <h2 class="form-signin-heading">登录</h2>
              
      		<input class="form-control" id="id_username" maxlength="254" name="username" type="text" placeholder="name">
              
      		
      		<input class="form-control" id="id_password" name="password" type="password" placeholder="password">
              
      		<input type="hidden" name="this_is_the_login_form" value="1"/>
      		<input type="hidden" name="next" value="{{ next }}" />
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      		
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./login_files/ie10-viewport-bug-workaround.js"></script>
  

</body></html>
