{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2>
	            <div class="date">
	                create:{{ post.create_date }}
	            </div>
	            <a href="{% url 'blog.views.post_detail' id=post.pk %}">{{ post.title }}</a>
        	</h2>
           	<div class="content">
           		<p>
                    {% autoescape off %}
                        {{ post.text }}
                    {% endautoescape %}
                </p>
        	</div>
        </div>
    {% endfor %}
{% endblock content %}
