{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2><span class="date">publish: {{ post.published_date }}</span>
                <a href="{% url 'blog.views.post_detail' id=post.pk %}">{{ post.title }}</a>
            </h2>
        </div>
    {% endfor %}
{% endblock content %}
