        <!-- Latest compiled and minified CSS -->
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <!-- Optional theme -->
        <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
        <!-- Blog CSS-->
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link type="text/css" rel="stylesheet" href="{% static 'syntaxhighlighter/styles/shCoreDefault.css' %}"/>
        <script type="text/javascript" src="{% static 'syntaxhighlighter/scripts/shCore.js' %}"></script>
        <script type="text/javascript" src="{% static 'syntaxhighlighter/scripts/shBrushPython.js' %}"></script>
        <script type="text/javascript">SyntaxHighlighter.all();</script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
        <script src="{% static 'js/base.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        {% block header %}
        {% endblock %}
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
            <a href="{% url 'django.contrib.auth.views.logout' %}" class="top-menu"><span class="glyphicon glyphicon-log-out"></span></a>
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            <a href="{% url 'post_draft' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
            <p class="top-menu">Hello {{ user.username }}<small>&nbsp;&nbsp;</p>

            {% else %}
            <a href="{% url 'django.contrib.auth.views.login' %}" class="top-menu"><span class="glyphicon glyphicon-user"></span></a>
            {% endif %}
            <h1><a href="/">YeHbeats</a></h1>

        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-12">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>

</html>
