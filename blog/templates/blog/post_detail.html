{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <div class="date">
            {{ post.published_date }}
        </div>
        <a class="btn btn-default" href="{% url 'post_edit' id=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
     	<h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock content %}
